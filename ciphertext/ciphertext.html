<!DOCTYPE html>
<html>
  <head>
    <!-- Libraries -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet">
    <script src="ciphertext.js"></script>
    <script src="../inject.js"></script>
    <link rel="stylesheet" href="ciphertext.css"></link>
  </head>

  <body style="overflow: scroll;">

    <!-- Modal -->
    <div id="plaintext-modal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
            <h4 class="modal-title">Intercepted Message:</h4>
          </div>
          <div class="modal-body">
            <p class="correct" id="plaintext-message-modal"></p>
          </div>
          <!-- <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div> -->
        </div>

      </div>
    </div>

    <div class="alert alert-success" style="margin-bottom: 5px; padding: 5px; text-align: center;">
        <p class="anonymous-font intercept-message" style="font-size: 24px">Message Intercepted</p>
        <p class="anonymous-font intercept-message">Sent from <span class="jack-name"></span> to [untraceable]</p>
    </div>
    <div class="alert alert-warning" style="margin: 0; padding: 2px; text-align: center;">
        <!-- <h3 class="intercept-message">Message Intercepted</h3> -->
        <p class="anonymous-font intercept-message">Warning: Encryption Detected. Please Decrypt.</p>
        <p class="anonymous-font intercept-message">Click "Update Message" or Press Enter to Check Current Guess.</p>
    </div>
    <h4 class="anonymous-font">Cipher Key:</h4>
    <div class="alphabet"></div>
    <h4 class="anonymous-font">Unused Letters:</h4>
    <div class="unused-letters"></div>
    <h4 class="anonymous-font">Message:</h4>
    <div class="ciphertext"></div>
    <div class="message">
    </div>
    <script>
    var audio = new Audio("../sound/button1.ogg ");
    audio.oncanplaythrough = function ( ) { }
    audio.onended = function ( ) { }
    </script>

    <button type="button" class="btn btn-info test-message" onclick="audio.play ( )">Update Message</button>
  </body>
</html>
