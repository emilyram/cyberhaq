<!DOCTYPE html>
<html>

<head>
    <!-- Libraries -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="css/inbox.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-2 col-sm-3 col-md-2">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                          Mail <span class="caret"></span>
                      </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Mail</a></li>
                        <li><a href="#">Contacts</a></li>
                        <li><a href="#">Tasks</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-xs-10 col-sm-9 col-md-10">
                <!-- Split button -->
                <div class="btn-group">
                    <button type="button" class="btn btn-default" style="height:34px">
                          <div class="checkbox" style="margin: 0;">
                              <label>
                                  <input type="checkbox">
                              </label>
                          </div>
                      </button>
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                          <span class="caret"></span><span class="sr-only">Toggle Dropdown</span>
                      </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">All</a></li>
                        <li><a href="#">None</a></li>
                        <li><a href="#">Read</a></li>
                        <li><a href="#">Unread</a></li>
                        <li><a href="#">Starred</a></li>
                        <li><a href="#">Unstarred</a></li>
                    </ul>
                </div>
                <button type="button" class="btn btn-default" data-toggle="tooltip" title="Refresh" id="zmail-refresh">
                      &nbsp;&nbsp;&nbsp;<span class="glyphicon glyphicon-refresh"></span>&nbsp;&nbsp;&nbsp;</button>
                <!-- Single button -->
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                          More <span class="caret"></span>
                      </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Mark all as read</a></li>
                        <li class="divider"></li>
                        <li class="text-center"><small class="text-muted">Select messages to see more actions</small></li>
                    </ul>
                </div>
                <div class="pull-right">
                    <span class="text-muted"><b>1</b>-<b>50</b> of <b>160</b></span>
                    <div class="btn-group btn-group-sm">
                        <button type="button" class="btn btn-default">
                              <span class="glyphicon glyphicon-chevron-left"></span>
                          </button>
                        <button type="button" class="btn btn-default">
                              <span class="glyphicon glyphicon-chevron-right"></span>
                          </button>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-2 col-sm-3 col-md-2">
                <a href="#" class="btn btn-danger btn-sm btn-block" role="button"><i class="glyphicon glyphicon-edit"></i> Compose</a>
                <hr>
                <ul class="nav nav-pills nav-stacked">
                    <li class="inbox-btn active"><a href="#"><span class="badge pull-right">32</span> Inbox </a>
                    </li>
                    <li><a href="#">Starred</a></li>
                    <li><a href="#">Important</a></li>
                    <li><a href="#">Sent Mail</a></li>
                    <li><a href="#"><span class="badge pull-right">3</span>Drafts</a></li>
                </ul>
            </div>
            <div class="col-xs-10 col-sm-9 col-md-10">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs">
                    <button type="button" class="btn btn-default dropdown-toggle back-to-inbox" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-chevron-left"></span>Back to inbox
                      </button>
                </ul>
                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane fade in active" id="home">
                        <div class="list-group">
                            <a href="#" class="list-group-item" style="background-color: white">
                                <span class="subject" style="font-weight: bold; font-size:20px;"></span><br />
                                <span class="name" style="min-width: 120px; display: inline-block;"></span>
                                <span class="badge"></span> <span class="pull-right"><span class="glyphicon glyphicon-paperclip"></span></span>
                                <hr>
                                <p style="font-size: 18px;" class="email-content">
                                </p>
                            </a>
                        </div>
                    </div>
<!--
                    <div class="tab-pane fade in" id="profile">
                        <div class="list-group">
                            <div class="list-group-item">
                                <span class="text-center">Wow, such empty.</span>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade in" id="messages">
                        <div class="list-group">
                            <div class="list-group-item">
                                <span class="text-center">Wow, such empty.</span>
                            </div>
                        </div>
                    </div>
-->
                </div>

                <div class="row-md-12">

                    <div class="well">
                        <p style="color:#808080;">
                            &#9400; 2017 zmail
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $(".inbox-btn, .back-to-inbox").click(function(event) {
                event.preventDefault();
                window.location.href = "inbox.html";
            });

            var emailContent = JSON.parse(window.sessionStorage.getItem("zmailContent"));
            $(".name").text(emailContent["name"] + " <" + emailContent["address"] + ">");
            $(".subject").text(emailContent["subject"]);
            $('.list-group-item .badge').text(emailContent['time']);
            if (emailContent["reset"]) {
                $(".email-content").html("<img src='images/fakebook-logo.png' style='background-color:#55ACEE;'/><br /><br /><a name='Fakebook'>Reset password</a><br /><br /><p>&#9400; Fakebook Inc</p>");
                $('a[name="Fakebook"]').click(function() {
                  parent.postMessage({
                    'type': 'open-new-tab',
                    'src': 'fakebook/reset.html',
                    'site': $(this).attr('name'),
                  }, '*');
                });
            } else {
                $(".email-content").html(emailContent["content"]);
            }
            var replies = emailContent['replies'] || [];
            var template = $('a.list-group-item');
            for(var i=0;i<replies.length;i++) {
              var temp = template.clone();
              temp.find('.name').text(replies[i].from + ' <' + replies[i].address + '>');
              temp.find('.subject').text('Re: ' + emailContent["subject"]);
              temp.find('.badge').text(replies[i].time);
              temp.find('.email-content').html(replies[i].content);
              $('.list-group').append(temp);
            }

            $('#zmail-refresh').click(function() {
                location.reload();
            });
        });
    </script>
</body>


</html>
