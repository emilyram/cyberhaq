<!DOCTYPE html>
<html>
  <head>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet">

    <!-- Our css/js files --> 
    <script src="../inject.js"></script>
    <script src="decrypt.js"></script>
    <!-- <link rel="stylesheet" href="../main.css"></link> -->
    <link rel="stylesheet" href="decrypt.css"></link>
  </head>

  <body>
    <div class="container-fluid fill">

      <!-- <div id="puz" class="board">

      <div id="encrypt" class="board">
          <h3>Ecryption:</h3>
          <div class="message-block"><p>Message</p></div>
          <div class="connector"></div>
          <div class="fixed-piece"><p>Letter to Number</p></div>
          <div class="connector"></div>
          <div class="enc-block"></div>
          <div class="connector"></div>
          <div class="enc-block"></div>
          <div class="connector"></div>
          <div class="enc-block"></div>
          <div class="connector"></div>
          <div class="enc-block"></div>
          <div class="connector"></div>
          <div class="enc-block"></div>
          <div class="connector"></div>
          <div class="fixed-piece"><p>Number to Letter</p></div>
          <div class="connector"></div>
          <div class="ciphertext-block"><p>Ciphertext</p></div>
      </div>
      
      <div id="puz" class="board">
        <h3>Decryption:</h3>
          <div class="fixed-piece"><p>Letter to Number</p></div>
          <div class="connector"></div>
          <div class="dec-block"></div>
          <div class="connector"></div>
          <div class="dec-block"></div>
          <div class="connector"></div>
          <div class="dec-block"></div>
          <div class="connector"></div>
          <div class="dec-block"></div>
          <div class="connector"></div>
          <div class="dec-block"></div>
          <div class="connector"></div>
          <div class="fixed-piece"><p>Number to Letter</p></div>
      </div>

      <div id="pieces" class="board">
          <div class="puz-piece"></div>
          <div class="puz-piece"></div>
          <div class="puz-piece"></div>
          <div class="puz-piece"></div>
          <div class="puz-piece"></div>
          <div class="puz-piece"></div>
          <div class="puz-piece"></div>
          <div class="puz-piece"></div>
          <div class="puz-piece"></div>
          <div class="puz-piece"></div>
          <div class="puz-piece"></div>
      </div>

      <button type="button" class="btn btn-info reset-btn">Reset</button>
    </div>
  </body>
</html>
