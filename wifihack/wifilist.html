    <script>

    var realname = getQueryVariable("realname").replace(/%20/g, " ");
    var roguename = getQueryVariable("roguename").replace(/%20/g, " ");
    roguename = roguename.replace(/%22/g,"");
    roguename = roguename.replace(/%27/g,"");
    function getQueryVariable(variable)
    {
           var query = window.location.search.substring(1);
           var vars = query.split("&");
           for (var i=0;i<vars.length;i++) {
                   var pair = vars[i].split("=");
                   if(pair[0] == variable){return pair[1];}
           }
           return(false);
    }




    $(document ).ready(function() {
        $("#rogue").html(roguename);
        $("#real").html(realname);
        var newmessage = "Now let's check if your fake hotspot is visible among the available networks."

           type: 'chat-box-message',
           message: newmessage,
        }, '*');


    });

      var clicked = false;
        $(document).on('click', '#dropdown', function( event ) {
        var newmessage= 'Your wifi net is up! </strong>  Whoever accesses to this wifi will have their internet connection compromised.';

          setTimeout(function () {
            parent.postMessage({
               type: 'chat-box-message',
               message: newmessage,
            }, '*');

              $('#gif').css({opacity: 0.0, visibility: "visible"}).animate({opacity: 1.0}, 1000);

          }, 1000);
          clicked = true;
        }

    });



    </script>
