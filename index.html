<!DOCTYPE html>
<html>
  <head>
    <!-- Libraries -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet">
    <!-- chatbox -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>
    <link rel="stylesheet" href="chatbox/css/chatbox.css">
    <script src='chatbox/js/jquery.mCustomScrollbar.min.js'></script>

    <!-- our data -->
    <script src="data/webpages.js"></script>
    <script src="data/todoItems.js"></script>

    <!-- Our css/js files -->
    <script src="index.js"></script>
    <script src="messages.js"></script>
    <link rel="stylesheet" href="main.css"></link>
    <script src="chatbox/js/chatbox.js"></script>
  </head>
  <body>
  <div class="container-fluid fill">
    <div class="row fill">
      <div class="col-xs-8 fill" id="browser">
        <button type="button" class="btn btn-primary" id="add-tab" onclick="tabAudio.play ( )">+</button>
        <ul class="nav nav-tabs nav-fill">
          <li class="active nav-item">
            <a data-toggle="tab" href="#tab1">New Tab&nbsp;&nbsp;</a>
            <button type="button" class="close x-btn">&times;</button>
          </li>
        </ul>
        <div class="tab-content fill">
          <div id="tab1" class="tab-pane active fill">
            <button type="button" class="btn btn-default btn-xs refresh-btn">
              <span class="glyphicon glyphicon-refresh"></span>
            </button>
            <input type="text" class="urlbar autocomplete" placeholder="Type here to browse sites!"></input>
            <iframe class="webpage-iframe" src="misc/splash.html"></iframe>
          </div>
        </div>
      </div>
      <div class="col-xs-4" id="instructions">
        <div id="instructions">
            <div class="chat">
              <div class="chat-title">
                <h1>Anonymous</h1>
                <h2>"V"</h2>
                <figure class="avatar">
                  <img src="https://pbs.twimg.com/profile_images/824716853989744640/8Fcd0bji.jpg" /></figure>
              </div>
              <div class="messages">
                <div class="messages-content"></div>
              </div>
              <div class="message-box">
                <textarea type="text" class="message-input" placeholder="Type message..."></textarea>
                <button type="submit" class="message-submit">Send</button>
              </div>

            </div>
        </div>
      </div>
  </div>
  </body>
</html>
